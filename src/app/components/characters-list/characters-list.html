<div>
    <ul class="card-grid"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        (scrolled)="onScroll($event)"
    >
        @for (character of characters() ?? []; track character.id) {
            <app-character-card [character]="character" (deleteCharacter)="handleDeteleCharacter($event)"></app-character-card>
        }
    </ul>
</div>
