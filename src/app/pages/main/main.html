<a class="my-favorites" routerLink="/favorites">My Favorites</a>
<header>
    <h1 class="title">Rick and Morty Collection</h1>
</header>
    
<section>
    <rc-search-bar (search)="handleSearchQuery($event)"></rc-search-bar>
    <button class="add-character" (click)="addCharacter()">+</button>
</section>
<rc-characters-list [characters]="characters()" (scroll)="handleInfinteScroll()"></rc-characters-list>
